<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			font-family: 'Raleway', sans-serif;
		}
		.container{
			width: 100%;
			max-width: 1116px;
			background-color: #fff;
			margin: auto;
			left: 0;
			right: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding-top: 17px;
		}
		.calculator{
			background-color: #F4F7FE;
			width: 542px;
			height: 442px;
			border-radius: 20px;
			padding-left: 27px;
			padding-top: 25px;
		}
		.calculator__label{
			font-style: normal;
			font-weight: 400;
			font-size: 16px;
		}
		.result{
			height: 441px;
			padding-top: 43px;
		}



		.switch {
			display: inline-block;
			position: relative;
			width: 488px;
			height: 56px;
			padding: 5px;
		}

		.switch__text, .switch__text__Rev{
			z-index: 666;
			width: 50%;
			text-align: center;
			transition: 1.1s;
		}

		.switch__input {
			height: 0;
			width: 0;
			opacity: 0;
		}

		.switch__slider{
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			height: 56px;
			border-radius: 30px;
			background-color: white;
			transition: 1s;
		}

		.switch__slider::before {
			content: "";
			position: absolute;
			cursor: pointer;
			left: 5px;
			bottom: 5px;
			height: 46px;
			width: 49%;
			border-radius: 25px;
			background-color: #2B6Bff;
			transition: 1s;
		}

		.switch__input:checked + .switch__slider {
			background-color: white;
		}

		.switch__input:checked + .switch__slider::before {
			transform: translateX(100%);
		}

		.switch__input + .switch__slider > .switch__text{
			color: white;
		}

		.switch__input:checked + .switch__slider > .switch__text{
			color: black;

		}

		.switch__input + .switch__slider > .switch__text__Rev{
			color: black;

		}

		.switch__input:checked + .switch__slider > .switch__text__Rev{
			color: white;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="container__calculator">
			<label class="container__calculator__label" for="">Организационно-правовая форма:</label>


			<label class="switch">
				<input type="checkbox" class="switch__input">
				<span class="switch__slider">
					<p class="switch__text">ИП</p>
					<p class="switch__text__Rev">ТОО</p>
				</span>
			</label>


		</div>
		<div class="container__info"></div>
	</div>
	
</body>
</html>
